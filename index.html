<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>リアルタイムフィルター</h1>
        <p class="description">入力した文字を含まない要素は非表示となります。</p>
        <input type="text" class="input-area" id="keyword">
    
        <ul class="image-list">
            <li class="image-area" id="car">
                <img src="img/car.jpeg" alt="">
                <p class="keyword">キーワード</p>
                <p class="keyword-text">車 くるま kuruma</p>
            </li>
            <li class="image-area">
                <img src="img/sky.jpeg" alt="">
                <p class="keyword">キーワード</p>
                <p class="keyword-text">青空 あおぞら aozora</p>
            </li>
            <li class="image-area">
                <img src="img/asagao.jpeg" alt="">
                <p class="keyword">キーワード</p>
                <p class="keyword-text">朝顔 あさがお asagao</p>
            </li>
            <li class="image-area">
                <img src="img/hourse.jpeg" alt="">
                <p class="keyword">キーワード</p>
                <p class="keyword-text">馬 うま uma</p>
            </li>
        </ul>
    </div>




    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</body>
</html>
